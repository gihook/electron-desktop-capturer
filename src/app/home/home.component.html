<button (click)="createConnection()">Create connection</button>
<form (submit)="setOffer(offer.value, $event)">
  Set Offer
  <textarea #offer></textarea>
  <button type="submit">submit</button>
</form>
<form (submit)="setAnswer(answer.value, $event)">
  Set Answer
  <textarea #answer></textarea>
  <button type="submit">submit</button>
</form>
<div>
  <button (click)="turnOnCamera()">Turn On Camera</button>
  <button (click)="turnOfCamera()">Turn Off Camera</button>
  <button (click)="addStreamToConnection()">Add camera</button>
  <button (click)="removeStreamFromConnection()">Remove camera</button>
  <button (click)="addAudioTrack()">Add audio track</button>
  <button (click)="addVideoTrack()">Add video track</button>
  <button (click)="loadSharingOptions()">Add desktop stream</button>
  <button (click)="removeVideoTrack()">Remove video track</button>
</div>
<div>{{ outgoing }}</div>

<div style="width: 100%; display: flex;">
<!--  <div *ngIf="stream">-->
<!--    My video video-->
<!--    <video [srcObject]="stream" autoplay></video>-->
<!--  </div>-->
  <div *ngIf="remoteStream">
    Remote video
    <video [srcObject]="remoteStream" autoplay></video>
  </div>
  <div>
    Desktop
    <div *ngFor="let item of list">
      <button (click)="desktopCapturing(item.name)">{{item.name}}</button>
    </div>
    <video [srcObject]="desktop" autoplay #desktopElement hidden></video>
  </div>
</div>
<div *ngFor="let source of desktopSources">
  <img [ngClass]="{ active: source.id === selectedSourceId }" [src]="source.thumbnail.toDataURL()" (click)="setLocalStream(source.id)">
</div>
